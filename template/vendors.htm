
<script id="vendor_templ"  type="text/x-mustache">
{{#data}}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Vendor</h1>
    <a href="javascript:void(0);" class=" d-sm-inline-block btn btn-sm btn-success shadow-sm"   onclick="AddNewVendor()"><i class="fas fa-plus fa-sm text-white-50"></i> Add New Vendor</a>
</div>

 



<div class="card shadow mb-4">
  <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Vendor List</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" width="100%" cellspacing="0"  id="Dt_Vendor" >
          <thead>
              <tr class="text-center">
                <th>S.No</th>
                <th>Company Name</th>
                <th>Name</th>
                <th>Email</th>
                <th>GST No</th>
                <th>Mobile</th>
                <th>PAN No</th>
                <th>Aadhaar No</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
            {{resetIndex}}
            {{#Vendor}}
              <tr>
                <td>{{index}}</td>
                <td>{{company_name}}</td>
                <td>{{name}}</td>
                <td>{{email}}</td>
                <td>{{gst_no}}</td>
                <td>{{mobile}}</td>
                <td>{{pan_card}}</td>
                <td>{{aadhaar_card}}</td>
                <td>{{address}}</td>
                <td  class="text-center" style="width:50px">
                  {{#admin}}
                    <a href="javascript:void(0);" onclick="EditVendor('{{id}}','{{company_name}}','{{name}}','{{email}}','{{gst_no}}','{{mobile}}','{{pan_card}}','{{aadhaar_card}}','{{location}}')"><i class="fas fa-edit"></i> </a> | <a href="javascript:void(0);" onclick="DeleteVendor('{{id}}')"><span  class="text-danger"> <i class="fas fa-trash"></i></span> </a>
                  {{/admin}}

                  {{^admin}}
                    {{#EditPermit}}
                      <a href="javascript:void(0);" onclick="EditVendor('{{id}}','{{company_name}}','{{name}}','{{email}}','{{gst_no}}','{{mobile}}','{{pan_card}}','{{aadhaar_card}}')"><i class="fas fa-edit"></i> </a>
                    {{/EditPermit}}

                  {{/admin}}

                </td>
              </tr>
            {{/Vendor}}
              
          </tbody>
      </table>
    </div>
  </div>
</div>




{{/data}}
</script>





<script id="addNewVendor_templ"  type="text/x-mustache">
                  {{#data}}

<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalLabel"><span id="ModelTitle">Add New  </span> Vendor</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
          </button>
      </div>
      <form id="VendorForm">

        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
             
                <div class="row">
                  <div class="col-sm-12 col-md-6 form-group">
                    <input type="hidden" id="id" name="id" value="">
                    <label class="AddNewTenderHead" for="company_name"> Company Name</label>
                    <input type="text" class="form-control form-control-user" style="width:-webkit-fill-available" id="company_name" name="company_name">
                  </div>

                  <div class="col-sm-12 col-md-6 form-group">
                    <label class="AddNewTenderHead" for="email">Email</label>
                    <input type="text" class="form-control form-control-user" style="width:-webkit-fill-available" id="email" name="email">
                  </div>


                </div>


                  <div class=" row">
                    <div class="col-sm-12 col-md-6">
                      <div class="row">
                        <div class="col-sm-12 col-md-12 form-group">
                          <label class="AddNewTenderHead" for="name">Name</label>
                          <input type="text" class="form-control form-control-user" style="width:-webkit-fill-available" id="name" name="name">
                        </div>
                        <div class="col-sm-12 col-md-12 form-group">
                          <label class="AddNewTenderHead" for="gst_no">GST Number</label>
                          <input type="text" class="form-control form-control-user" style="width:-webkit-fill-available" id="gst_no" name="gst_no">
                        </div>
                        
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label class="AddNewTenderHead" for="mobile">Address</label>
                        <textarea class="form-control form-control-user" id="address" name="address" placeholder="" rows="4" ></textarea>
                    </div>
                  </div>



                <div class="row">
                  <div class="col-sm-12 col-md-6 form-group">
                    <label class="AddNewTenderHead" for="mobile">Mobile</label>
                    <input type="number" class="form-control form-control-user" style="width:-webkit-fill-available" id="mobile" name="mobile">
                  </div>

                 

                  <div class="col-md-6 col-lg-6 col-sm-12  form-group">
                    <label for="location">Locations</label><br/>
                    <div class="form-group" >
                      <select class="form-control form-control-user  js-example-basic-single " id="location" name="location[]"  multiple style="width:-webkit-fill-available">
                          <option value="">--Select--</option>
                          {{#Locations}}
                            <option value="{{id}}">{{name}}</option>
                          {{/Locations}}
                      </select>
                    </div>
                  </div>








                </div>





                  <div class="row">
                    <div class="col-sm-12 col-md-6 form-group">
                      <label class="AddNewTenderHead" for="pan_card"> Pan Card No</label>
                      <input type="text" class="form-control form-control-user" style="width:-webkit-fill-available" id="pan_card" name="pan_card">
                    </div>
                    <div class="col-sm-12 col-md-6 form-group">
                      <label class="AddNewTenderHead" for="aadhaar_card"> Aadhaar Card No</label>
                      <input type="number" class="form-control form-control-user" style="width:-webkit-fill-available" id="aadhaar_card" name="aadhaar_card">
                    </div>                  
                  </div>

                          
                 
                     
            </div>
          </div>





        </div>
        <div class="modal-footer">

          <button class="btn btn-secondary" type="button"   data-dismiss="modal">Cancel</button>

          <button type="submit" id="SubmitButton" class="btn btn-primary"><span id="SubmitBtnText">Add</span> Vendor</button>

          <button class="btn btn-primary d-none"  id="LoadingBtn" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Please Wait...
          </button>

        </div>
    </form>

  </div>
</div>
                  {{/data}}

</script>
